<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
</head>

<body>


  <div class="bg-base-200 border-b border-base-300 text-sm font-sans">
    <div class="flex items-center gap-0.5 px-2 py-1 bg-base-100">

      <!-- FORMATTING -->
      <button class="btn btn-sm btn-ghost px-1 font-bold min-h-6 h-6" title="Bold (Ctrl+B)">B</button>
      <button class="btn btn-sm btn-ghost px-1 italic min-h-6 h-6" title="Italic (Ctrl+I)">I</button>
      <button class="btn btn-sm btn-ghost px-1 underline min-h-6 h-6" title="Underline (Ctrl+U)">U</button>

      <div class="divider divider-horizontal mx-0.5"></div>

      <!-- ALIGNMENT -->
      <button class="btn btn-sm btn-ghost px-1 min-h-6 h-6" title="Align Left">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 5h12v2H4zM4 9h8v2H4zM4 13h12v2H4zM4 17h8v2H4z" />
        </svg>
      </button>

      <button class="btn btn-sm btn-ghost px-1 min-h-6 h-6" title="Align Center">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 5h12v2H6zM8 9h8v2H8zM6 13h12v2H6zM8 17h8v2H8z" />
        </svg>
      </button>

      <button class="btn btn-sm btn-ghost px-1 min-h-6 h-6" title="Align Right">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5h12v2H8zM12 9h8v2h-8zM8 13h12v2H8zM12 17h8v2h-8z" />
        </svg>
      </button>

      <div class="divider divider-horizontal mx-0.5"></div>

      <!-- INSERT -->
      <button class="btn btn-sm btn-ghost px-1 min-h-6 h-6" title="Insert Link">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M9.5 7a3.5 3.5 0 0 1 2.48 1.02l1 1-1.42 1.42-1-1a1.5 1.5 0 1 0-2.12 2.12l1 1-1.42 1.42-1-1a3.5 3.5 0 0 1 0-4.95A3.48 3.48 0 0 1 9.5 7zm5 0a3.5 3.5 0 0 1 2.48 5.98l-1 1-1.42-1.42 1-1a1.5 1.5 0 0 0-2.12-2.12l-1 1-1.42-1.42 1-1A3.5 3.5 0 0 1 14.5 7z" />
        </svg>
      </button>

      <button class="btn btn-sm btn-ghost px-1 min-h-6 h-6" title="Insert Image">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
          <path d="M5 5h14a1 1 0 0 1 1 1v12H4V6a1 1 0 0 1 1-1zm0 11.59 3.3-3.3a1 1 0 0 1 1.4 0l2.3 2.3 3.3-3.3a1 1 0 0 1 1.4 0L19 13.59V7H5v9.59zM9 9a1.5 1.5 0 1 1-3 0A1.5 1.5 0 0 1 9 9z" />
        </svg>
      </button>

      <button class="btn btn-sm btn-ghost px-1 min-h-6 h-6" title="Insert Code Block">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.17 8.17 7 10.34 9.17 12.5 7.75 13.92 4.17 10.34 7.75 6.75zM14.83 8.17 17 10.34l-2.17 2.16 1.42 1.42 3.58-3.58-3.58-3.59zM10.59 16.59 9.17 15.17 13.17 11.17 14.59 12.59z" />
        </svg>
      </button>


    </div>
  </div>






</body>

</html>
